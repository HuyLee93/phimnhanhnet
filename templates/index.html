{% extends "base.html" %}
{% block content %}
  <h2>Video mới nhất</h2>
  {% for video in videos %}
    <div class="video-card">
      <h3>{{ video.title }}</h3>
      <iframe width="300" height="200" src="{{ video.url }}" frameborder="0" allowfullscreen></iframe>
      <p>Thể loại: {{ video.category }}</p>
      <p>Ngày đăng: {{ video.upload_date.strftime('%d/%m/%Y') if video.upload_date else 'Không rõ' }}</p>
    </div>
  {% endfor %}
{% endblock %}
