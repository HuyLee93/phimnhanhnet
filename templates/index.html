<!DOCTYPE html>
<html>
<head>
  <title>Phimnhanh.net – Vừa nhanh vừa nét</title>
</head>
<body>
  <h1>Phimnhanh.net – Vừa nhanh vừa nét</h1>

  <!-- Tìm kiếm + lọc thể loại -->
  <form method="GET">
    <input type="text" name="search" placeholder="Tìm kiếm...">
    <select name="category">
      <option value="">-- Tất cả thể loại --</option>
      {% for cat in categories %}
        <option value="{{ cat }}">{{ cat }}</option>
      {% endfor %}
    </select>
    <button type="submit">Lọc</button>
  </form>

  <!-- Danh sách video -->
  {% for video in videos %}
    <div>
      <h3>{{ video.title }}</h3>
      <p><strong>Thể loại:</strong> {{ video.category }}</p>
      <div>{% autoescape false %}{{ video.url }}{% endautoescape %}</div>
    </div>
    <hr>
  {% endfor %}

  <a href="{{ url_for('upload') }}">➕ Tải video</a>
</body>
</html>
