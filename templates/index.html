{% extends "base.html" %}
{% block content %}
<h2>Danh sách video</h2>
{% for video in videos %}
    <div style="margin: 20px; border: 1px solid white; padding: 10px;">
        <h3>{{ video.title }}</h3>
        <div>
            <iframe width="560" height="315" src="{{ video.url }}" frameborder="0" allowfullscreen></iframe>
        </div>
        <p>Thể loại: {{ video.category }}</p>
    </div>
{% else %}
    <p>Chưa có video nào được duyệt.</p>
{% endfor %}
{% endblock %}
