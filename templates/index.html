{% extends "base.html" %}
{% block content %}
  <form action="/search" method="get">
    <input type="text" name="q" placeholder="Tìm kiếm video...">
    <button type="submit">Tìm</button>
  </form>
  <div class="video-list">
    {% for video in videos %}
      <div class="video-card">
        <h3>{{ video.title }}</h3>
        <iframe srcdoc="<iframe src='{{ video.embed_url }}' frameborder='0' allowfullscreen></iframe>" frameborder="0" allowfullscreen></iframe>
        <p>Thể loại: {{ video.category }}</p>
        <p>Likes: {{ video.likes }} | Dislikes: {{ video.dislikes }}</p>
        <a href="/like/{{ video.id }}">👍</a>
        <a href="/dislike/{{ video.id }}">👎</a>
        <a href="/download/{{ video.id }}">Tải về</a>
        <form action="/comment/{{ video.id }}" method="post">
          <input type="text" name="comment" placeholder="Bình luận...">
          <button type="submit">Gửi</button>
        </form>
        <div class="comments">
          {% for cmt in video.comments %}
            <p>{{ cmt }}</p>
          {% endfor %}
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
