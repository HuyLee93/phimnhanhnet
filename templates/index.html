{% extends "base.html" %}
{% block content %}
  <h2>Danh sách video</h2>
  {% for video in videos %}
    {% if video.approved %}
    <div class="video-card">
      <h3>{{ video.title }}</h3>
      <iframe width="100%" height="315" src="{{ video.url }}" frameborder="0" allowfullscreen></iframe>
      <p>Thể loại: {{ video.category }}</p>
      <a href="/video/{{ loop.index0 }}">Xem chi tiết</a>
    </div>
    {% endif %}
  {% endfor %}
{% endblock %}
