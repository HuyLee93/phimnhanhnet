{% extends 'base.html' %}{% block c %}
<div class="grid">
  {% for v in videos %}
    <div class="card">
      <a href="{{url_for('watch',vid=v.id)}}">
        <iframe src="{{v.url}}" frameborder="0" allowfullscreen></iframe>
      </a>
      <h4>{{v.title}}</h4><small>{{v.category}}</small><br>
      👍 {{v.likes}} 👎 {{v.dislikes}}<br>
      {% if user=='admin' %}
        <a href="{{url_for('delete',vid=v.id)}}">🗑️ Xóa</a>
      {% endif %}
    </div>
  {% endfor %}
</div>
{% endblock %}
