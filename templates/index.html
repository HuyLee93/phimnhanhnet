
<!DOCTYPE html>
<html>
<head>
    <title>Phimnhanh.net – Vừa nhanh vừa nét</title>
    <style>
        body {
            background: url('/static/ga.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .marquee {
            position: absolute;
            width: 100%;
            bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
        }
        .marquee div {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
        }
        @keyframes marquee {
            from { transform: translateX(0%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <h1>Chào mừng đến với Phimnhanh.net</h1>
    <div class="marquee"><div>Lê kòy xin chào các bạn</div></div>
</body>
</html>
