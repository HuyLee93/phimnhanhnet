{% extends "base.html" %}
{% block content %}
<h2>Đăng video mới</h2>
<form method="POST">
    <input type="text" name="title" placeholder="Tên video" required><br>
    <input type="text" name="url" placeholder="Embed URL (YouTube...)" required><br>
    <input type="text" name="category" placeholder="Thể loại"><br>
    <button type="submit">Gửi</button>
</form>
{% endblock %}
