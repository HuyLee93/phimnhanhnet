{% extends "base.html" %}

{% block content %}
<h2>Đăng video mới</h2>

<form method="POST" enctype="multipart/form-data">
  <label>Tiêu đề:</label><br>
  <input type="text" name="title" required><br><br>
    <select name="category" required>
        <option value="">Chọn thể loại</option>
        <option value="hài">Hài</option>
        <option value="hành động">Hành động</option>
        <option value="hoạt hình">Hoạt hình</option>
		<option value="Video">Video</option>
		<option value="Video nhạc">Video nhạc</option>
		<option value="Nhạc">Nhạc</option>
		<option value="Tin tức">Tin tức</option>
		<option value="Phim hay">Phim hay</option>
		<option value="Phim cổ">Phim cổ</option>
		<option value="Phim mới">Phim mới</option>
        <option value="ảnh">Ảnh</option>
    </select><br>
    <label>Nhập URL (YouTube, Facebook, Vimeo...):</label><br>
  <input type="url" name="url" placeholder="https://..." style="width: 100%;"><br><br>

  <label>Hoặc chọn file video để upload:</label><br>
  <input type="file" name="file" accept="video/*"><br><br>

  <button type="submit">Đăng video</button>
</form>

<p style="color: red;">
  * Ưu tiên dùng URL nhúng từ YouTube, Facebook, Vimeo để tiết kiệm dung lượng.<br>
  * Nếu chọn cả URL và file, hệ thống sẽ ưu tiên file.
</p>
{% endblock %}
