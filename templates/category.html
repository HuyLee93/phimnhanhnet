<!DOCTYPE html>
<html>
<head>
    <title>{{ category }}</title>
    <style>
        body { background-color: #000; color: #fff; text-align: center; font-family: Arial; }
        .video-container { margin: 20px auto; max-width: 560px; }
        iframe { width: 100%; height: 315px; }
    </style>
</head>
<body>
    <h1>Thể loại: {{ category }}</h1>
    {% for video in videos %}
        <div class="video-container">
            <h3>{{ video.title }}</h3>
            <iframe src="{{ video.url }}" frameborder="0" allowfullscreen></iframe>
        </div>
    {% endfor %}
</body>
</html>
