{% extends "base.html" %}
{% block content %}
  <h2>Thể loại: {{ category }}</h2>
  {% if videos %}
    {% for video in videos %}
      <div class="video-card">
        <h3>{{ video.title }}</h3>
        <iframe width="100%" height="315" src="{{ video.url }}" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
        <p><strong>Thể loại:</strong> {{ video.category }}</p>
      </div>
    {% endfor %}
  {% else %}
    <p>Chưa có video nào trong thể loại này.</p>
  {% endif %}
{% endblock %}
