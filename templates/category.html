{% extends "base.html" %}

{% block content %}
  <h2>Thể loại: {{ category }}</h2>
  {% for video in videos %}
    <div>
      <h3>{{ video.title }}</h3>
      <iframe src="{{ video.url }}" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  {% else %}
    <p>Không có video nào trong thể loại này.</p>
  {% endfor %}
{% endblock %}
