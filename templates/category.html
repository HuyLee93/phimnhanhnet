{% extends "base.html" %}

{% block content %}
  <h2>Thể loại: {{ category }}</h2>
  {% for video in videos %}
    <div class="video-card">
      <h3>{{ video.title }}</h3>
      <div>
        <iframe width="100%" height="315" src="{{ video.url | replace('watch?v=', 'embed/') }}" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  {% else %}
    <p>Chưa có video nào trong thể loại này.</p>
  {% endfor %}
{% endblock %}
