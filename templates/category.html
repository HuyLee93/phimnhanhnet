{% extends "base.html" %}
{% block content %}
  <h2>{{ title or "Danh sách video" }}</h2>

  {% if videos %}
    <div class="video-grid">
      {% for video in videos %}
        <div class="video-thumb">
          <div class="thumb-wrap">
            <iframe src="{{ video.url }}"
              frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
            </iframe>
          </div>
          <p class="video-title">{{ video.title }}</p>
          <span class="badge">{{ video.category }}</span>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>Chưa có video nào được duyệt.</p>
  {% endif %}
{% endblock %}

{% block styles %}
<style>
.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 1rem;
}

.video-thumb {
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: transform 0.2s ease;
}

.video-thumb:hover {
  transform: translateY(-5px);
}

.thumb-wrap {
  position: relative;
  padding-top: 56.25%; /* 16:9 ratio */
}

.thumb-wrap iframe {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  border: none;
}

.video-title {
  font-weight: 600;
  padding: 0.5rem;
  margin: 0;
  color: #d84315;
  font-size: 1rem;
}

.badge {
  display: inline-block;
  background: #ffcc80;
  color: #4e342e;
  font-size: 0.75rem;
  font-weight: bold;
  padding: 0.25rem 0.5rem;
  margin: 0.5rem;
  border-radius: 8px;
}
</style>
{% endblock %}
