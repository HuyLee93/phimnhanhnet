{% extends "base.html" %}
{% block content %}
<h2>Quản lý video</h2>
{% for video in videos %}
    <div style="border: 1px solid white; margin: 10px; padding: 10px;">
        <h3>{{ video.title }}</h3>
        <iframe width="400" height="250" src="{{ video.url }}" frameborder="0" allowfullscreen></iframe>
        <p>Trạng thái: {{ '✅ Duyệt' if video.approved else '⏳ Chờ duyệt' }}</p>
        <form method="POST">
            <input type="hidden" name="video_id" value="{{ video.id }}">
            {% if not video.approved %}
                <button name="action" value="approve">Duyệt</button>
            {% endif %}
            <button name="action" value="delete">Xóa</button>
        </form>
    </div>
{% endfor %}
{% endblock %}
