<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phimnhanh.net – Vừa nhanh vừa nét</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: url('/static/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            background: rgba(0,0,0,0.7);
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            background: rgba(0,0,0,0.6);
            margin: 20px;
            border-radius: 10px;
        }
        .video-card {
            background: #111;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        a, a:visited {
            color: #ffa500;
        }
        input, textarea {
            padding: 6px;
            border-radius: 5px;
            border: none;
            width: 100%;
        }
        button {
            background: #ffa500;
            color: #000;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }
        .running-text {
            color: yellow;
            font-size: 18px;
            text-align: center;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            0%   { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="running-text">Lê Kòy xin chào các bạn</div>
        <div><a href="/">Trang chủ</a> | <a href="/upload">Tải lên</a> | <a href="/login">Đăng nhập</a></div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
