<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Phimnhanh.net – Vừa nhanh vừa nét</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <img src="/static/images/logo.png" alt="Logo" class="logo">
        <h1>Phimnhanh.net – Vừa nhanh vừa nét</h1>
        <nav>
            <a href="/">Trang chủ</a>
            {% if user and user.role == 'admin' %}
                <a href="/upload">Đăng video</a>
            {% endif %}
            {% if user %}
                <a href="/logout">Đăng xuất ({{ user.username }})</a>
            {% else %}
                <a href="/login">Đăng nhập</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
