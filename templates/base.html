<!DOCTYPE html>
<html>
<head>
  <title>Phimnhanh.net</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="banner">
    <img src="/static/images/logo.png" height="50">
    <span class="slogan">Phimnhanh.net – Vừa nhanh vừa nét</span>
  </div>
  {% if session.username %}
    <div class="menu">Xin chào {{session.username}} |
      <a href="/">Trang chủ</a> |
      <a href="/upload">Đăng video</a> |
      <a href="/logout">Đăng xuất</a>
    </div>
  {% else %}
    <div class="menu"><a href="/login">Đăng nhập</a></div>
  {% endif %}
  <div class="main">{% block content %}{% endblock %}</div>
</body>
</html>
