<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Phimnhanh.net – Vừa nhanh vừa nét</title>
    <style>
        body {
            background: url("/static/ga.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial;
            color: white;
            text-align: center;
        }
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        a { color: yellow; padding: 10px; }
    </style>
</head>
<body>
    <div class="marquee">Lê Kòy xin chào các bạn</div>
    <div>
        <a href="/">Trang chủ</a>
        <a href="/upload">Đăng video</a>
        {% if session.admin %}
            <a href="/admin">Quản lý</a>
            <a href="/logout">Thoát</a>
        {% else %}
            <a href="/login">Đăng nhập</a>
        {% endif %}
    </div>
    {% block content %}{% endblock %}
</body>
</html>
