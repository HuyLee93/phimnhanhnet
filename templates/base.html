<!DOCTYPE html>
<html>
<head>
  <title>Phimnhanh.net – Vừa nhanh vừa nét</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <img src="/static/images/logo.png" height="50">
    <marquee>Lê kòy xin chào các bạn</marquee>
    {% if username %}
      <p>Xin chào {{ username }} | <a href="/logout">Đăng xuất</a> | <a href="/upload">Tải lên</a></p>
    {% else %}
      <a href="/login">Đăng nhập</a>
    {% endif %}
    <form method="get" action="/">
      <input name="q" placeholder="Tìm kiếm...">
      <select name="category">
        <option value="">Tất cả</option>
        <option>Hài</option><option>Hành động</option><option>Hoạt hình</option>
      </select>
      <button>Tìm</button>
    </form>
  </header>
  {% block content %}{% endblock %}
</body>
</html>
